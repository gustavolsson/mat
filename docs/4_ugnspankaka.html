<!DOCTYPE html><html><head><title>Ugnspankaka med palsternacka</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" type="text/css" href="css/style.css"><link rel="stylesheet" type="text/css" href="css/colors.css"></head><body><div><h1>Ugnspankaka med palsternacka</h1></div><div><img src="img/4_ugnspankaka.jpg"></div><div class="step"><ul><li>ugn 225 grader</li><li>3 dl mjölk</li><li>1,5 tsk salt</li><li>3 dl vetemjöl - sikta</li></ul><div class="info c0">vispa till smet</div></div><div class="step"><ul><li>3 ägg</li><li>3 dl mjölk till</li><li>3 dl riven palsternacka</li></ul><div class="info c1">tillsätt</div></div><div class="step"><ul><li>lägg i smord form</li></ul><div class="info c2">30 min ugn, servera med äppelmos</div></div></body></html>
